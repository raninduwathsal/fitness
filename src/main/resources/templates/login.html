<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #080710;
        }
        .background{
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
        }
        .background .shape{
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child{
            background: linear-gradient(
                    #1845ad,
                    #23a2f6
            );
            left: -80px;
            top: -80px;
        }
        .shape:last-child{
            background: linear-gradient(
                    to right,
                    #ff512f,
                    #f09819
            );
            right: -30px;
            bottom: -80px;
        }
        form{
            height: 520px;
            width: 400px;
            background-color: rgba(255,255,255,0.13);
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
        }
        form *{
            font-family: 'Poppins',sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h2{
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label{
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        input{
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }
        ::placeholder{
            color: #e5e5e5;
        }
        button{
            margin-top: 50px;
            width: 100%;
            background: linear-gradient(to bottom right, #FFA500, #FF5F1F); /* Matching register button gradient */
            color: #000000; /* Black text for readability */
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px; /* Rounded edges like register */
            cursor: pointer;
            transition: all 0.4s ease; /* Smooth transition for all animations */
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 20px; /* Shadow like register */
        }

        button:hover {
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: rgba(0, 0, 0, 0.2) 0px 15px 25px; /* Enhanced shadow */
        }

        button:active {
            transform: scale(0.95); /* Slight shrink on click */
            box-shadow: rgba(0, 0, 0, 0.1) 0px 5px 10px; /* Reduced shadow on click */
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 20px;
        }
        .link {
            margin-top: 30px;
            text-align: center;
        }
        .link a {
            color: #ffffff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form th:action="@{/api/users/login}" method="post">
    <h2>Login</h2>

    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>

    <button type="submit">Login</button>

    <div class="link">
        <a href="/api/users/register">Register</a>
    </div>

    <p th:if="${param.error}" class="error-message">Invalid credentials</p>
</form>
</body>
</html>
