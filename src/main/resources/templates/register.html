<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        :root {
            --accent: #FFA500;
            --color1: linear-gradient(to bottom right, #FFA500, #FF5F1F);
            --transparent: rgb(255, 255, 255, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #EEEEEE;
            display: flex;
            justify-content: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            width: 300px;
            height: 550px; /* Increased height to accommodate new button */
            background-color: var(--transparent);
            color: #000000;
            position: absolute;
            padding: 10px 30px;
            margin-top: 50px;
            backdrop-filter: blur(10px);
            border: 2px solid var(--transparent);
            border-radius: 16px;
            text-align: center;
        }

        input, select {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 300;
            margin: 10px 0;
            height: 40px;
            width: 100%;
            border: none;
            border-bottom: 1px solid #000000;
            background-color: rgba(255,255,255,0.07);
            outline: none;
            color: #000000;
        }

        select {
            color: #000000;
        }

        option {
            color: #000000;
            background-color: #EEEEEE;
        }

        button {
            background: var(--color1);
            color: #000000;
            text-decoration: none;
            padding: 12px 0;
            margin: 20px 0 10px 0;
            text-align: center;
            border-radius: 30px;
            transition: 0.4s;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
        }

        button:hover {
            transform: translatey(2px);
            box-shadow: none;
        }

        .login-link {
            background: linear-gradient(to bottom right, #666666, #333333); /* Darker gradient for contrast */
            color: #ffffff; /* White text for readability */
            text-decoration: none;
            padding: 12px 0;
            margin: 10px 0;
            text-align: center;
            border-radius: 30px;
            transition: 0.4s;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 20px;
            font-size: 18px;
            font-weight: 600;
            display: block;
        }

        .login-link:hover {
            transform: translatey(2px);
            box-shadow: none;
            color: #ffffff; /* Maintain white text on hover */
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            background: var(--color1);
            border-radius: 50%;
            z-index: -1;
            width: 100px;
            height: 100px;
            transform: translate(-250px, -200px);
        }

        .circle-1 {
            position: absolute;
            top: 50%;
            left: 50%;
            background: var(--color1);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            transform: translate(100px, 50px);
            z-index: -1;
        }

        .circle-2 {
            position: absolute;
            top: 50%;
            left: 50%;
            background: var(--color1);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transform: translate(-250px, 50px);
            z-index: -1;
        }

        label {
            color: #000000;
            text-align: left;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 300;
        }

        h2 {
            color: #000000;
            margin: 20px 0;
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
        }
    </style>
</head>
<body>
<div class="circle"></div>
<div class="circle-1"></div>
<div class="circle-2"></div>
<form th:action="@{/api/users/register}" method="post" class="form">
    <h2>Register</h2>

    <label>Username:</label>
    <input type="text" name="username" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Role:</label>
    <select name="role">
        <option value="member">Member</option>
        <option value="admin">Admin</option>
    </select>

    <button type="submit">Register</button>

    <a href="/api/users/login" class="login-link">Already a member? Login</a>

    <p th:if="${param.error}" class="error-message">Username or email already exists</p>
</form>
</body>
</html>
