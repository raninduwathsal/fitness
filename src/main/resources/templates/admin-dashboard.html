<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #ffffff;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .button {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            font-size: 14px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .approve-button {
            background-color: #28a745;
        }
        .approve-button:hover {
            background-color: #218838;
        }
        .reject-button {
            background-color: #dc3545;
        }
        .reject-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<h1>Admin Dashboard</h1>
<a th:href="@{/api/users/logout}" class="button">Logout</a>
<a th:href="@{/api/users/update}" class="button">Update Details</a>

<h2>Memberships</h2>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Status</th>
        <th>Expiry Date</th>
        <th>Tier</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="membership : ${memberships}">
        <td th:text="${membership.username}"></td>
        <td th:text="${membership.status}"></td>
        <td th:text="${membership.expiryDate}"></td>
        <td th:text="${membership.tierId}"></td>
    </tr>
    </tbody>
</table>

<h2>Pending Membership Requests</h2>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Tier</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request : ${requests}">
        <td th:text="${request.username}"></td>
        <td th:text="${request.tierId}"></td>
        <td>
            <form th:action="@{/admin/approve}" method="post" style="display:inline;">
                <input type="hidden" name="username" th:value="${request.username}">
                <input type="hidden" name="tierId" th:value="${request.tierId}">
                <button type="submit" class="button approve-button">Approve</button>
            </form>
            <form th:action="@{/admin/reject}" method="post" style="display:inline;">
                <input type="hidden" name="username" th:value="${request.username}">
                <button type="submit" class="button reject-button">Reject</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>Pending Admin Requests</h2>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="adminRequest : ${adminRequests}">
        <td th:text="${adminRequest}"></td>
        <td>
            <form th:action="@{/admin/approve-admin}" method="post" style="display:inline;">
                <input type="hidden" name="username" th:value="${adminRequest}">
                <button type="submit" class="button approve-button">Approve</button>
            </form>
            <form th:action="@{/admin/reject-admin}" method="post" style="display:inline;">
                <input type="hidden" name="username" th:value="${adminRequest}">
                <button type="submit" class="button reject-button">Reject</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
