<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            z-index: 1;
        }

        h2, h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            overflow: hidden;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            color: #333;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table thead {
            background: rgba(255, 255, 255, 0.25);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(0, 123, 255, 0.5);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-right: 10px;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            background: rgba(0, 123, 255, 0.7);
        }

        .btn-success {
            background: rgba(40, 167, 69, 0.5);
        }

        .btn-success:hover {
            background: rgba(40, 167, 69, 0.7);
        }

        .btn-danger {
            background: rgba(220, 53, 69, 0.5);
        }

        .btn-danger:hover {
            background: rgba(220, 53, 69, 0.7);
        }

        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 60%;
            left: 75%;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 50%;
        }

        .doodle-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/736x/05/da/38/05da38036a2b4014180c234234e044a3.jpg'); /* Example gym doodle texture */
            background-repeat: repeat;
            background-size: auto;
            opacity: 0.1;
            z-index: 0;
        }
    </style>
</head>
<body>
<div class="background-circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>
<div class="doodle-overlay"></div>
<div class="container">
    <h2>Admin Dashboard</h2>

    <h3>Pending Requests (Queue)</h3>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Date</th>
            <th>Tier ID</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requests}">
            <td th:text="${request.requestId}"></td>
            <td th:text="${request.username}"></td>
            <td th:text="${request.requestDate}"></td>
            <td th:text="${request.tierId}"></td>
            <td>
                <form th:action="@{/admin/approve}" method="post">
                    <input type="hidden" name="requestId" th:value="${request.requestId}">
                    <button type="submit" class="btn btn-success">Approve</button>
                </form>
            </td>
        </tr>
        <tr th:if="${requests.isEmpty()}">
            <td colspan="5">No pending requests</td>
        </tr>
        </tbody>
    </table>

    <h3>Members (Sorted by Last Renewal Date)</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Status</th>
            <th>Expiry Date</th>
            <th>Tier ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.username}"></td>
            <td th:text="${member.status}"></td>
            <td th:text="${member.expiryDate}"></td>
            <td th:text="${member.tierId}"></td>
        </tr>
        <tr th:if="${members.isEmpty()}">
            <td colspan="4">No members found</td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top: 20px;">
        <a href="/api/users/update" class="btn">Update Details</a>
        <a href="/api/edit-tiers" class="btn">Edit Packages</a>
        <a href="/api/users/logout" class="btn btn-danger">Logout</a>
    </div>
</div>
</body>
</html>
