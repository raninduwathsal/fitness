<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Details</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #000000; /* Black background */
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            margin: 50px auto;
            max-width: 400px; /* Narrower for a login-like form */
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Translucent white */
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #ffffff; /* White text for contrast */
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            padding: 20px;
        }

        .form-container label {
            display: block;
            color: #ffffff; /* White labels */
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2); /* Slightly translucent input */
            color: #ffffff; /* White text in inputs */
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container input:focus {
            outline: none;
            border-color: rgba(255, 105, 180, 0.7); /* Pink on focus */
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background: rgba(50, 205, 50, 0.5); /* Green button */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-container button:hover {
            background: rgba(50, 205, 50, 0.7); /* Brighter green on hover */
        }

        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            backdrop-filter: blur(20px);
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            background: rgba(255, 105, 180, 0.3); /* Pink circle */
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 60%;
            left: 75%;
            background: rgba(50, 205, 50, 0.3); /* Green circle */
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 50%;
            background: rgba(255, 105, 180, 0.3); /* Pink circle */
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
<div class="background-circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>
<div class="container">
    <h2>Update Details</h2>
    <div class="form-container">
        <form th:action="@{/api/users/update}" method="post">
            <div>
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</div>
</body>
</html>
